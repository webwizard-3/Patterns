<!DOCTYPE html>
<html lang="en">

<head>

    <title>Numbers Patterns</title>
    <style>
        body {
            font-weight: 400;
            font-size: 20px;
        }

        .container {
            text-align: end;
        }
    </style>

</head>

<body>

    <h1>Numbers Patterns</h1>

    <script>
        //TASK 1
        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j + " ");
            }
            document.write("<br>")
        }
        document.write("<hr>")

        //TASK 2
        for (let i = 7; i >= 1; i--) {
            for (let j = i; j >= 1; j--) {
                document.write(j + " ");
            }
            document.write("<br>");
        }
        document.write("<hr>");
